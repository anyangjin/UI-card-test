<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc 함수</title>
    <style>
      .wrap {
        background: royalblue;
        height: 200px;
        width: 1400px;
        margin: auto;
        max-width: calc(100% - 80px);
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      ul li {
        float: left;
        background: gold;
        width: calc(100%- (24px * 2) / 3);
      }
      li:not(:first-child) {
        margin-left: 24px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">contents</div>
    <div class=""></div>
    <div class=""></div>
    <ul class="container">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
